name: Packaging N1

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      openwrt_address:
        description: "Set *rootfs.tar.gz file path"
        required: true
        default: ""
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "5.15.1_6.1.1"
        type: choice
        options:
          - 5.4.1_5.10.1
          - 5.15.1_6.1.1
          - 5.4.1
          - 5.10.1
          - 5.15.1
          - 6.1.1
          - 5.10.110
          - 6.1.27
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: oracle-chuncheon


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "${TZ}"

      - name: Package OpenWrt Firmware
        uses: lbg2008/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: ${{ inputs.openwrt_address }}
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: ${{ inputs.openwrt_kernel }}
          SCRIPT_S905D: mk_s905d_n1.sh
          WHOAMI: Ellis
          
      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@main
        with:
          tag: N1-OpenWrt_${{ env.PACKAGED_OUTPUTDATE }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### OpenWrt Image information
            - Default IP: 192.168.1.1
            - Default username: root
            - Default password: password
            ### Install to EMMC
            - ssh root@192.168.1.1
            - mount /dev/sda1 /boot
            - cd /root
            - ./install-to-emmc.sh
            ### OpenWrt Image Verification
            - sha256sum
