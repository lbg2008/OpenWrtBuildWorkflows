name: Packaging N1

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      openwrt_address:
        description: "Set *rootfs.tar.gz file path"
        required: true
        default: ""
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "5.15.95_6.1.15"
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "${TZ}"

      - name: Package OpenWrt Firmware
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: ${{ inputs.openwrt_address }}
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: ${{ inputs.openwrt_kernel }}
          SCRIPT_S905D: mk_s905d_n1.sh
          
      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@main
        with:
          tag: openwrt_armvirt_v8_${{ env.PACKAGED_OUTPUTDATE }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
          ## 以下为N1的最新固件（如遇上游更新，次日上午7时自动编译打包最新固件）
          默认IP：192.168.2.5 默认密码： password
          Openwrt🚀(注:此版本为个人的精简版。只有+o版，+o版为flowoffload加速)
          N1在线升级方法：
             1. cd /mnt/mmcblk2p4
             2. wget 升级脚本链接,鼠标右击后缀.sh文件获取链接地址
             3. wget img.gz后缀名的固件链接,鼠标右击后缀.img。gz文件获取链接地址
             4. gzip -d 解压缩上一步下载的固件全名
             5. chmod +x *.sh
             6. ./升级脚本名字 img固件名
