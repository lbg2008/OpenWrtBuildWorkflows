name: Packaging N1

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      openwrt_address:
        description: "Set *rootfs.tar.gz file path"
        required: true
        default: ""
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "5.15.95_6.1.15"
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "${TZ}"

      - name: Package OpenWrt Firmware
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: ${{ inputs.openwrt_address }}
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: ${{ inputs.openwrt_kernel }}
          SCRIPT_S905D: mk_s905d_n1.sh
          
      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@main
        with:
          tag: openwrt_armvirt_v8_${{ env.PACKAGED_OUTPUTDATE }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
          ## 以下为N1的固件
          ## 默认IP：192.168.1.1 默认密码： password
